<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title wicket:id="pageTitle">Dummy</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="Stylesheet"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/jquery.qtip.css">

    <!--Load before for datetimepicker-->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/jquery.datetimepicker.js"></script>
    <script src="js/jquery.qtip.min.js"></script>
    <script src="js/jquery.flot.min.js"></script>
    <script src="js/sorttable.js"></script>
</head>
<body>
<span wicket:id="navigationBar"/>

<div class="container">
    <div class="starter-template">
        <wicket:child/>
    </div>
</div>



<script type="text/javascript">
    var updateTabIndex = function(){
        var tabindex = 1;
        $('input').each(function() {
            if (this.type != "hidden") {
                var $input = $(this);
                $input.attr("tabindex", tabindex);
                tabindex++;
            }
        });
    };

    var updateQtip = function() {
        $('input[title]').qtip({
            show: 'focus',
            hide: 'blur',
            position: {
                my: 'top left',  // Position my top left...
                at: 'bottom left' // at the bottom right of...
            }
        });
    };

    $(function () {
        updateQtip();
        updateTabIndex();
    });
</script>

</body>
</html>
