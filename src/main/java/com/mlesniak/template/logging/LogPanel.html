<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<wicket:head>
    <link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css"/>
</wicket:head>

<wicket:panel>
    <form wicket:id="logForm" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="level" class="col-sm-1">
                <wicket:message key="logpanel.level"/>
            </label>
            <select wicket:id="level" name="level" id="level"/>
        </div>

        <div class="form-group">
            <label for="keyword" class="col-sm-1">
                <wicket:message key="logpanel.keyword"/>
            </label>
            <input wicket:id="keyword" type="text" id="keyword" autofocus/>

        </div>
        <div class="form-group">
            <label for="datetimepickerStart" class="col-sm-1">
                <wicket:message key="logpanel.start"/>
            </label>
            <input wicket:id="startTime" id="datetimepickerStart" class="col-sm-2" type="text"/>
            <label for="datetimepickerEnd" class="col-sm-1">
                <wicket:message key="logpanel.end"/>
            </label>
            <input wicket:id="endTime" id="datetimepickerEnd" class="col-sm-2" type="text"/>
        </div>

        <div class="form-group">
            <input wicket:id="submit" type="submit" class="btn btn-default col-sm-offset-1 col-sm-1"
                   wicket:message="value:logpanel.search"/>
        </div>
    </form>

    <div wicket:id="view">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th class="col-sm-1">
                    <wicket:message key="logpanel.event"/>
                </th>
                <th class="col-sm-1">
                    <wicket:message key="logpanel.date"/>
                </th>
                <th class="col-sm-1">
                    <wicket:message key="logpanel.time"/>
                </th>
                <th class="col-sm-1">
                    <wicket:message key="logpanel.level"/>
                </th>
                <th>
                    <wicket:message key="logpanel.message"/>
                </th>
            </tr>
            </thead>
            <tbody>

            <wicket:container wicket:id="listview">
                <tr class="eventListener">
                    <td><span wicket:id="eventid"></span></td>
                    <td><span wicket:id="date"></span></td>
                    <td><span wicket:id="time"></span></td>
                    <td><span wicket:id="level"></span></td>
                    <td><span wicket:id="message"></span></td>
                </tr>

                <tr class="additionalData">
                    <td colspan="6">
                        <table>
                            <tr>
                                <td class="dataTitle">Location</td>
                                <td class="dataContent" colspan="5"><span wicket:id="filenameData"></span></td>
                            </tr>
                            <tr>
                                <td class="dataTitle">Caller</td>
                                <td class="dataContent" colspan="5"><span wicket:id="classData"></span></td>
                            </tr>

                            <tr>
                                <td class="dataTitle">arg 0</td>
                                <td class="dataContent" colspan="5"><span wicket:id="arg0Data"></span></td>
                            </tr>
                            <tr>
                                <td class="dataTitle">arg 1</td>
                                <td class="dataContent" colspan="5"><span wicket:id="arg1Data"></span></td>
                            </tr>
                            <tr>
                                <td class="dataTitle">arg 2</td>
                                <td class="dataContent" colspan="5"><span wicket:id="arg2Data"></span></td>
                            </tr>
                            <tr>
                                <td class="dataTitle">arg 3</td>
                                <td class="dataContent" colspan="5"><span wicket:id="arg3Data"></span></td>
                            </tr>


                        </table>
                    </td>
                </tr>

            </wicket:container>

            </tbody>
        </table>
    </div>

    <span id="lang" style="display:none"><wicket:message key="logpanel.lang"/></span>
    <span id="format" style="display:none"><wicket:message key="logpanel.format"/></span>

    <!--<script src="js/jquery.datetimepicker.js"></script>-->
    <script type="text/javascript">
        $(function () {
            $('#datetimepickerStart').datetimepicker({
                validateOnBlur: false,
                style: 'top: 200px !important;',
                lang: $("#lang").text(),
                format: $("#format").text()
            });
            $('#datetimepickerEnd').datetimepicker({
                validateOnBlur: false,
                style: 'top: 200px !important;',
                lang: $("#lang").text(),
                format: $("#format").text()
            });
        })

        var updateListener = function() {
            $(".eventListener").click(function () {
                $(this).next().toggle();
            });

            $(".additionalData").click(function () {
                $(this).toggle();
            });
        };
    </script>

</wicket:panel>
</html>
