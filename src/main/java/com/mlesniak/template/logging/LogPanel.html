<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="logForm" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="level" class="col-sm-1">Level</label>
            <select wicket:id="level" name="level" id="level"/>
        </div>

        <div class="form-group">
            <label for="keyword" class="col-sm-1">Keyword</label>
            <input wicket:id="keyword" type="text" id="keyword" autofocus/>
        </div>

        <div class="form-group">
            <input wicket:id="submit" type="submit" class="btn btn-default col-sm-offset-1 col-sm-2" value="Search"/>
        </div>
    </form>

    <div wicket:id="view">
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th>Event ID</th>
                <th>Timestamp</th>
                <th>Level</th>
                <th>Message</th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="listview">
                <td><span wicket:id="eventid"></span></td>
                <td><span wicket:id="timestamp"></span></td>
                <td><span wicket:id="level"></span></td>
                <td><span wicket:id="message"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</wicket:panel>
</html>
