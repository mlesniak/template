<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
    <form wicket:id="form" class="form-horizontal " role="form">
        <div class="form-group">
            <label for="plugin" class="col-sm-1">
                <wicket:message key="form.plugin"/>
            </label>
            <select wicket:id="plugin" id="plugin"></select>
        </div>

        <div class="form-group">
            <label for="file" class="col-sm-1">
                <wicket:message key="form.file"/>
            </label>
            <!-- -14px is an alignment fix-->
            <input wicket:id="fileUpload" type="file" id="file" style="margin-left: -14px;" class="col-sm-offset-0 col-sm-3"/>
        </div>

        <div class="form-group">
            <input type="submit" wicket:message="value:form.save" class="btn btn-default col-sm-offset-1 col-sm-1"/>
        </div>
    </form>

    <table class="table table-hover table-bordered">
        <thead>
        <th class="col-sm-1">Date</th>
        <th class="col-sm-1">Time</th>
        <th>Plugin-Name</th>
        </thead>

        <tbody>
        <wicket:container wicket:id="rows">
            <tr>
                <td><span wicket:id="date"></span></td>
                <td><span wicket:id="time"></span></td>
                <td><span wicket:id="name"></span></td>
            </tr>
        </wicket:container>
        </tbody>
    </table>
</wicket:panel>

</html>
