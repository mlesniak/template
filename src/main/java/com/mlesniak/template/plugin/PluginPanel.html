<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<wicket:panel>
    <table class="table table-hover table-bordered">
        <thead>
        <th class="col-sm-1">Date</th>
        <th class="col-sm-1">Time</th>
        <th>Plugin-Name</th>
        </thead>

        <tbody>
        <wicket:container wicket:id="rows">
            <tr>
                <td><span wicket:id="date"></span></td>
                <td><span wicket:id="time"></span></td>
                <td><span wicket:id="name"></span></td>
            </tr>
        </wicket:container>

        </tbody>
    </table>
</wicket:panel>

</html>
