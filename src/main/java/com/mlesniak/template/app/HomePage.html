<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>
<wicket:extend>
    <div style="text-align: center;">
        <form wicket:id="messageForm" method="post">
            <input wicket:id="message" type="text" wicket:message="placeholder:form.welcomeMessage" size="80"
                   autofocus/>
            <input type="submit" class="btn btn-default" wicket:message="value:form.submit"/>
        </form>
        <span wicket:id="disabledMessage"/>
    </div>
</wicket:extend>
</body>
</html>
