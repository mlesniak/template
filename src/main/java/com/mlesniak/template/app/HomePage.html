<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Hello, world</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="Stylesheet"/>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/app">
                <wicket:message key="application.name"/>
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/app">
                    <wicket:message key="application.home"/>
                </a></li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="config">
                            <wicket:message key="application.configuration"/>
                        </a></li>
                        <li><a href="log">
                            <wicket:message key="application.logging"/>
                        </a></li>
                    </ul>
                </li>

                <li><a href="logout">
                    <wicket:message key="application.logout"/>
                </a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="starter-template">
        <div style="text-align: center;">
            <form wicket:id="messageForm" method="post">
                <input wicket:id="message" type="text" wicket:message="placeholder:form.welcomeMessage" size="80"
                       autofocus/>
                <input type="submit" class="btn btn-default" wicket:message="value:form.submit"/>
            </form>
            <span wicket:id="disabledMessage"/>
        </div>
    </div>
</div>

<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
